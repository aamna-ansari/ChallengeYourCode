<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form </title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">

      <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>


    <!-- FONTAWESOME -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    
      <!-- Font Size -->
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    
      <!-- favicon -->    
    <link rel="shortcut icon" href="./images/user-login.png" type="image/x-icon">

    
    </head>


<body class="bg-DslateGrey text-white font-customFont min-h-screen" lang="en">
  <main class="flex flex-col items-center justify-center min-h-screen" >
    <div class="bg-white rounded-0 lg:rounded-[60px] shadow-lg max-w-md lg:max-w-4xl xl:max-w-5xl 2xl:min-h-screen ">

      <!-- Sign In Section -->

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 border border-black">

        <!-- Left Column: Image --> 
      <div class="flex flex-col items-center justify-center border border-black">
        <!-- Text Stay  -->
         <div class="border border-black p-4">
          <h1 class="text-7xl font-bold mb-8 text-DslateGrey">Stay updated!</h1>
          <p class=" text-DslateGrey text-xl">Join 60,000+ product managers receiving monthly updates on:</p>
         </div>
       
        <form class="w-full  max-w-sm">
            <input type="password" placeholder="Password" class="border p-2 mb-4 w-full rounded" />
            <button type="submit" class="bg-DslateGrey text-white p-2 rounded">Register</button>
        </form>
    </div>

        <!-- Right Column: Input Fields -->
        <div class="flex items-center justify-center border border-black ">
          <img src="./images/illustration-sign-up-desktop.svg" alt="image" class="rounded-[30px] p-4"  />
      </div>
<div></div>
        
    </div>
    </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
