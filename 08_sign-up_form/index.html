<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form </title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">

      <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>


    <!-- FONTAWESOME -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    
      <!-- Font Size -->
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    

      <!-- favicon -->    
    <link rel="shortcut icon" href="./images/user-login.png" type="image/x-icon">

    </head>

<body class="bg-DslateGrey text-white font-customFont min-h-screen" lang="en">
  <main class="flex flex-col items-center justify-center min-h-screen" >
    <div class="bg-white rounded-0 lg:rounded-[40px] shadow-lg max-w-md lg:max-w-4xl 2xl:min-h-screen ">

      <!-- Sign In Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">

        <!-- Left Column: Image --> 
      <div class="flex flex-col items-center justify-center ">
        <!-- Text Stay  -->
         <div class="border border-black">
          <h1 class="font-bold text-DslateGrey">Stay updated!</h1>
          <p class="text-DslateGrey">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class=" flex flex-col text-DslateGrey" >
            <li><img src="./images/./icon-list.svg" alt=" icon-list" >Product discovery and building what matters</li>
            <li><img src="./images/./icon-list.svg" alt=" icon-list">Measuring to ensure updates are a success</li>
            <li><img src="./images/./icon-list.svg" alt=" icon-list"> And much more!</li>
          </ul>

         </div>
       
        <form class="w-full  max-w-sm">
            <input type="password" placeholder="Password" class="border p-2 mb-4 w-full rounded" />
            <button type="submit" class="bg-DslateGrey text-white p-2 rounded">Register</button>
        </form>
    </div>

        <!-- Right Column: Input Fields -->
        <div class="flex items-center justify-center ">
          <img src="./images/illustration-sign-up-desktop.svg" alt="image" class="rounded-[30px] p-4"  />
      </div>
        
    </div>
    </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
