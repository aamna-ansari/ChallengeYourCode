<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form </title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">
      <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
      <!-- Font Size -->
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- favicon -->    
    <link rel="shortcut icon" href="./images/user-login.png" type="image/x-icon">
    </head>


<body class="bg-DslateGrey text-white font-customFont" lang="en">
  <main class="flex items-center justify-center min-h-screen" >
    <div class="bg-white rounded-0 lg:rounded-[60px] md:rounded-[60px] min-h-screen w-8/12  shadow-lg ">

      <!-- Sign In Section -->

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border border-black min-h-screen">

        <!-- Left Column: Image --> 
      <div class="flex flex-col items-center justify-center border border-black">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <form class="w-full max-w-sm">
            <input type="text" placeholder="Username" class="border p-2 mb-4 w-full rounded" />
            <input type="email" placeholder="Email" class="border p-2 mb-4 w-full rounded" />
            <input type="password" placeholder="Password" class="border p-2 mb-4 w-full rounded" />
            <button type="submit" class="bg-DslateGrey text-white p-2 rounded">Register</button>
        </form>
    </div>
    
        <!-- Right Column: Input Fields -->
        <div class="flex items-center justify-center border border-black ">
          <img src="./images/illustration-sign-up-desktop.svg" alt="image" class="w-11/12 rounded-[30px] p-2" />
      </div>

        
    </div>
    </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
